[SPRTParameters]
#If the test statistic lies in the critical region, C, then the null hypothesis is
#rejected, otherwise it is accepted

#A type 1 error occurs when a true null hypothesis is falsely rejected (i.e. accept the alternative). 
Type1ErrorProb = 0.1
#A type 2 error occurs when a false null hypothesis is falsely accepted (i.e. accept null).
Type2ErrorProb = 0.15



