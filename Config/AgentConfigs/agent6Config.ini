FalseNegativeRate = 0.15

[SENSOR_MODEL_PARAMETERS]
FalsePositiveRate = 0.2
FalseNegativeRate = 0.15

[INITIAL_ESTIMATEDSTATE]
#If want to specify each individual probability, can
InitialEstimatedState: []
#If want to specify the distribution across physical space of
#the evidence source
InitialEstimatedStateDistribution = Uniform
#If want to specify the initial probability of the evidence source being present
#with no evidence yet observed
InitialEstimatedStateProbabilityPresnt = 0.5




[InitialPosition]
InitialPosition = Vector3r(0,0)

